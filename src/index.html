<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>AniTasks</h1>
        <h2>Your Projects <span class="add-project-btn">+</span></h2>

        <dialog id="projectDialog">
          <h3>New Project</h3>
          <form action="">
            <input
              type="text"
              name="projectName"
              id="projectName"
              placeholder="Enter project name"
            />
            <div>
              <button type="button">Cancel</button>
              <button class="confirmProject" type="submit">Add Project</button>
            </div>
          </form>
        </dialog>

        <dialog id="todoDialog">
          <h3>New Task</h3>
          <form action="">
            <label for="todoTitle">Todo title: </label>
            <input type="text" name="todoTitle" id="todoTitle" />
            <label for="todoDesc">Todo title: </label>
            <input type="text" name="todoDesc" id="todoDesc" />
            <label for="todoDate">Due date: </label>
            <input type="date" name="todoDate" id="todoDate" />
            <button type="button">Cancel</button>
            <button class="confirmTodo" type="submit">Add Todo</button>
          </form>
        </dialog>

        <div class="project-list"></div>
      </div>
      <div id="content"></div>
    </div>
  </body>
</html>
