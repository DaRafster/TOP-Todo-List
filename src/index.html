<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>AniTasks</h1>
        <h2>Your Projects <span class="add-project-btn">+</span></h2>

        <dialog id="projectDialog">
          <h3>New Project</h3>
          <form action="">
            <input
              type="text"
              name="projectName"
              id="projectName"
              placeholder="Enter project name"
            />
            <div>
              <button type="button">Cancel</button>
              <button class="confirmProject" type="submit">Add Project</button>
            </div>
          </form>
        </dialog>

        <dialog id="todoDialog">
          <h3>New Task</h3>
          <form action="">
            <input
              type="text"
              name="todoTitle"
              id="todoTitle"
              placeholder="Enter task"
              required
            />
            <label for="todoDesc">Description: </label>
            <textarea
              name="todoDesc"
              id="todoDesc"
              rows="5"
              placeholder="Enter description"
            ></textarea>
            <div>
              <div>
                <label for="todoDate">Due date: </label>
                <input type="date" name="todoDate" id="todoDate" />
              </div>
              <div>
                <label for="todoTime">Time due: </label>
                <input type="time" name="todoTime" id="todoTime" />
              </div>
            </div>
            <p>Priority:</p>
            <ul class="priorityOptions">
              <li>
                <input
                  type="radio"
                  name="priorityOption"
                  id="priorityOption1"
                  value="Low"
                />
                <label for="priorityOption1" class="btn">Low</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="priorityOption"
                  id="priorityOption2"
                  value="Medium"
                />
                <label for="priorityOption2" class="btn">Medium</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="priorityOption"
                  id="priorityOption3"
                  value="High"
                />
                <label for="priorityOption3" class="btn">High</label>
              </li>
            </ul>
            <div class="taskDialogOptions">
              <button type="button" id="cancelButton">Cancel</button>
              <button id="confirm" class="confirmTodo" type="submit">
                Add Task
              </button>
            </div>
          </form>
        </dialog>

        <div class="project-list"></div>
      </div>
      <div id="content"></div>
    </div>
  </body>
</html>
